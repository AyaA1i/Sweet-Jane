<!DOCTYPE html>
<html>
  <head>
    <title>Sweet Jane - Sign Up</title>
    <link rel="stylesheet" href="../css/register.css" />
    <link rel="stylesheet" href="../css/all.css" />
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.min.css"/>
  </head>
  <body>
    <div class="part1">
        <div class="part-1">
            <div class="part1-header">
                <p>Sign Up</p>
            </div>
            <form>
                <div class="row">
                    <div class="col">
                      <label for="exampleInputEmail1" class="form-label">First Name</label>
                      <input id="FName" type="text" class="form-control" placeholder="" aria-label="First name" autofocus required autocomplete="on">
                    </div>
                    <div class="col">
                      <label for="exampleInputEmail1" class="form-label">Last Name</label>
                      <input id="LName" type="text" class="form-control" placeholder="" aria-label="Last name" required autocomplete="on">
                    </div>
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" required autocomplete="on">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="Password" required autocomplete="on">
                </div>
                <button type="submit" class="btn btn-primary" id="register">Submit</button>
            </form>
        </div>
    </div>
    <script src="../bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script src="../js/register.js"></script>
  </body>
</html>
